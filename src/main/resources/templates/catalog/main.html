<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
    <link rel="StyleSheet" href="/css/mypetstore.css" type="text/css"
          media="screen" />
</head>
<body>
  <header th:replace="common/top"></header>
  <div id="Welcome">
      <div id="WelcomeContent">
          <!-- 显示登录用户的firstname -->
      </div>
  </div>

  <div id="Main">
      <div id="Sidebar">
          <div id="SidebarContent">
              <a href="/catalog/viewCategory?categoryId=FISH&act=VIEW"><img src="/images/fish_icon.gif" /></a><br/>
              Saltwater,Freshwater <br/>

              <a href="/catalog/viewCategory?categoryId=DOGS&act=VIEW"><img src="/images/dogs_icon.gif" /></a><br />
              Various Breeds <br />
              <a href="/catalog/viewCategory?categoryId=CATS&act=VIEW"><img src="/images/cats_icon.gif" /></a><br/>

              Various Breeds, Exotic Varieties <br />

              <a href="/catalog/viewCategory?categoryId=REPTILES&act=VIEW"><img src="/images/reptiles_icon.gif" /></a><br />
              Lizards, Turtles, Snakes <br />
              <a href="/catalog/viewCategory?categoryId=BIRDSact=VIEW"><img src="/images/birds_icon.gif" /></a><br />
              Exotic Varieties</div>
      </div>

      <div id="MainImage">
          <div id="MainImageContent">
              <map name="estoremap">
                  <area alt="Birds" coords="72,2,280,250"
                        href="/catalog/viewCategory?categoryId=BIRDS&act=VIEW" shape="RECT" data-categoryId="BIRDS"/>
                  <area alt="Fish" coords="2,180,72,250"
                        href="/catalog/viewCategory?categoryId=FISH&act=VIEW" shape="RECT" data-categoryId="FISH"/>
                  <area alt="Dogs" coords="60,250,130,320"
                        href="/catalog/viewCategory?categoryId=DOGS&act=VIEW" shape="RECT" data-categoryId="DOGS"/>
                  <area alt="Reptiles" coords="140,270,210,340"
                        href="/catalog/viewCategory?categoryId=REPTILES&act=VIEW" shape="RECT" data-categoryId="REPTILES"/>
                  <area alt="Cats" coords="225,240,295,310"
                        href="/catalog/viewCategory?categoryId=CATS&act=VIEW" shape="RECT" data-categoryId="CATS"/>
                  <area alt="Birds" coords="280,180,350,250"
                        href="/catalog/viewCategory?categoryId=BIRDS&act=VIEW" shape="RECT" data-categoryId="BIRDS"/>
              </map>
              <img height="355" src="/images/splash.gif" align="middle"
                   usemap="#estoremap" width="350" /></div>
      </div>

      <div id="tip" class="tip" style="display: none">
          <div id="tip-content">

          </div>
      </div>

      <div id="Separator">&nbsp;</div>
  </div>
  <footer th:replace="common/bottom"></footer>
</body>
</html>
